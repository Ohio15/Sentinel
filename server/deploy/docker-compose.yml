# Sentinel RMM Platform - Docker Compose for Horizontal Scaling
# Deploy with: docker-compose up -d --scale sentinel-server=3

version: '3.8'

services:
  # NGINX Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
      - "8081:8081"
    volumes:
      - ./nginx/sentinel.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx/sentinel
    depends_on:
      - sentinel-server-1
      - sentinel-server-2
      - sentinel-server-3
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Sentinel Server Instances
  sentinel-server-1:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      - SERVER_ID=server-1
      - SERVER_ENV=production
      - PORT=8080
      - DATABASE_URL=postgres://sentinel:${DB_PASSWORD}@postgres:5432/sentinel?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ENROLLMENT_TOKEN=${ENROLLMENT_TOKEN}
      - ENABLE_DISTRIBUTED_HUB=true
      - DB_MAX_CONNS=50
      - DB_MIN_CONNS=10
      - METRICS_BATCH_SIZE=100
      - METRICS_FLUSH_INTERVAL=5
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinel-network
    restart: unless-stopped

  sentinel-server-2:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      - SERVER_ID=server-2
      - SERVER_ENV=production
      - PORT=8080
      - DATABASE_URL=postgres://sentinel:${DB_PASSWORD}@postgres:5432/sentinel?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ENROLLMENT_TOKEN=${ENROLLMENT_TOKEN}
      - ENABLE_DISTRIBUTED_HUB=true
      - DB_MAX_CONNS=50
      - DB_MIN_CONNS=10
      - METRICS_BATCH_SIZE=100
      - METRICS_FLUSH_INTERVAL=5
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinel-network
    restart: unless-stopped

  sentinel-server-3:
    build:
      context: ..
      dockerfile: Dockerfile
    environment:
      - SERVER_ID=server-3
      - SERVER_ENV=production
      - PORT=8080
      - DATABASE_URL=postgres://sentinel:${DB_PASSWORD}@postgres:5432/sentinel?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - ENROLLMENT_TOKEN=${ENROLLMENT_TOKEN}
      - ENABLE_DISTRIBUTED_HUB=true
      - DB_MAX_CONNS=50
      - DB_MIN_CONNS=10
      - METRICS_BATCH_SIZE=100
      - METRICS_FLUSH_INTERVAL=5
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinel-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=sentinel
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=sentinel
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Performance tuning for high connection count
    command: >
      postgres
      -c max_connections=300
      -c shared_buffers=256MB
      -c effective_cache_size=768MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB
      -c max_worker_processes=4
      -c max_parallel_workers_per_gather=2
      -c max_parallel_workers=4
      -c max_parallel_maintenance_workers=2

  # Redis for distributed state and pub/sub
  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru

  # Prometheus for metrics collection (optional)
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - sentinel-network
    ports:
      - "9090:9090"
    restart: unless-stopped

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - sentinel-network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    restart: unless-stopped

networks:
  sentinel-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  nginx_cache:
