# Sentinel RMM Platform - NGINX Load Balancer Configuration
# For horizontal scaling to 5000+ devices

# Upstream configuration for Sentinel API servers
upstream sentinel_api {
    # Least connections load balancing - best for long-lived WebSocket connections
    least_conn;

    # Server instances - add more as needed for scaling
    server sentinel-server-1:8080 weight=1 max_fails=3 fail_timeout=30s;
    server sentinel-server-2:8080 weight=1 max_fails=3 fail_timeout=30s;
    server sentinel-server-3:8080 weight=1 max_fails=3 fail_timeout=30s backup;

    # Enable keepalive connections to backend
    keepalive 64;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=ws_conn:10m;

# WebSocket connection map
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Cache configuration
proxy_cache_path /var/cache/nginx/sentinel levels=1:2 keys_zone=sentinel_cache:10m max_size=100m inactive=60m use_temp_path=off;

server {
    listen 80;
    server_name sentinel.example.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name sentinel.example.com;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/sentinel.crt;
    ssl_certificate_key /etc/nginx/ssl/sentinel.key;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/sentinel_access.log;
    error_log /var/log/nginx/sentinel_error.log;

    # Client body size for file uploads
    client_max_body_size 100M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;

        # Disable caching for health checks
        proxy_cache off;
        proxy_no_cache 1;
    }

    location /health/live {
        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_cache off;
    }

    location /health/ready {
        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_cache off;
    }

    # WebSocket connections for agents
    location /ws/agent {
        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;

        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        # Forward client info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket-specific timeouts (longer for persistent connections)
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Connection limiting per IP
        limit_conn ws_conn 10;

        # Buffering off for real-time communication
        proxy_buffering off;
    }

    # WebSocket connections for dashboards
    location /ws/dashboard {
        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        limit_conn ws_conn 5;
        proxy_buffering off;
    }

    # Legacy WebSocket endpoint
    location = /ws {
        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_buffering off;
    }

    # Authentication endpoints (stricter rate limiting)
    location /api/auth {
        limit_req zone=auth_limit burst=20 nodelay;

        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Agent enrollment endpoints
    location /api/agent {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Mobile enrollment endpoints
    location /api/mobile {
        limit_req zone=api_limit burst=30 nodelay;

        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Agent download endpoints (cache static files)
    location /api/agents/download {
        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache agent installers
        proxy_cache sentinel_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Main API endpoints
    location /api {
        limit_req zone=api_limit burst=100 nodelay;

        proxy_pass http://sentinel_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Enable keepalive to backend
        proxy_set_header Connection "keep-alive";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}

# Internal status page for monitoring (accessible only from internal network)
server {
    listen 8081;
    server_name localhost;

    # Restrict to internal IPs
    allow 10.0.0.0/8;
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    allow 127.0.0.1;
    deny all;

    location /nginx_status {
        stub_status on;
        access_log off;
    }

    location /upstream_status {
        proxy_pass http://sentinel_api/health/ready;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}
