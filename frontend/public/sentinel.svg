<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Transparent background - no rect -->

  <!-- Shield shape - pointed bottom -->
  <path d="M128 8 L220 42 L220 125 C220 182 178 225 128 248 C78 225 36 182 36 125 L36 42 Z"
        fill="none" stroke="#8b7355" stroke-width="5"/>

  <!-- Inner shield line -->
  <path d="M128 22 L206 52 L206 122 C206 172 170 210 128 230 C86 210 50 172 50 122 L50 52 Z"
        fill="none" stroke="#8b7355" stroke-width="3"/>

  <!-- Eagle head - facing right -->
  <g fill="#8b7355">
    <!-- Head -->
    <ellipse cx="128" cy="52" rx="18" ry="14"/>
    <!-- Beak pointing right -->
    <path d="M146 50 L168 57 L146 58 Z"/>
    <!-- Eye -->
    <circle cx="138" cy="50" r="3" fill="#1a1a1a"/>
  </g>

  <!-- Eagle body/chest -->
  <path d="M108 64 L148 64 L144 95 L112 95 Z" fill="#8b7355"/>

  <!-- Left wing - horizontal spread -->
  <g fill="#8b7355">
    <polygon points="40,68 105,58 105,70 46,82"/>
    <polygon points="42,82 105,70 105,82 44,96"/>
    <polygon points="44,96 105,82 105,94 46,112"/>
    <polygon points="46,112 105,94 105,108 50,130"/>
    <polygon points="50,130 105,108 110,145 62,148"/>
  </g>

  <!-- Right wing - horizontal spread -->
  <g fill="#8b7355">
    <polygon points="216,68 151,58 151,70 210,82"/>
    <polygon points="214,82 151,70 151,82 212,96"/>
    <polygon points="212,96 151,82 151,94 210,112"/>
    <polygon points="210,112 151,94 151,108 206,130"/>
    <polygon points="206,130 151,108 146,145 194,148"/>
  </g>

  <!-- Star - centered on chest -->
  <polygon fill="#8b7355"
    points="128,100 134,116 152,116 138,127 143,144 128,134 113,144 118,127 104,116 122,116"/>

  <!-- Chevrons / Stripes - 3 rows -->
  <g fill="#8b7355">
    <polygon points="78,162 128,185 178,162 178,172 128,195 78,172"/>
    <polygon points="78,180 128,203 178,180 178,190 128,213 78,190"/>
    <polygon points="78,198 128,221 178,198 178,208 128,231 78,208"/>
  </g>

  <!-- Talons/feet -->
  <g fill="#8b7355">
    <path d="M106,145 L98,162 L92,155 Z"/>
    <path d="M118,145 L118,162 L108,155 Z"/>
    <path d="M150,145 L158,162 L164,155 Z"/>
    <path d="M138,145 L138,162 L148,155 Z"/>
  </g>
</svg>
