  <circle cx="128" cy="120" r="15" fill="#2563eb"/>
  <!-- Signal waves -->
  <path d="M128 160 L128 190" stroke="#2563eb" stroke-width="6" stroke-linecap="round"/>
  <path d="M108 175 Q128 195 148 175" fill="none" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>
  <path d="M93 185 Q128 210 163 185" fill="none" stroke="#2563eb" stroke-width="4" stroke-linecap="round"/>
