<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Dark rounded background for app icon -->
  <rect width="256" height="256" rx="32" ry="32" fill="#111111"/>

  <!-- Shield shape - pointed bottom -->
  <path d="M128 16 L208 46 L208 120 C208 170 170 210 128 230 C86 210 48 170 48 120 L48 46 Z"
        fill="none" stroke="#8b7355" stroke-width="5"/>

  <!-- Inner shield line -->
  <path d="M128 28 L196 54 L196 118 C196 162 162 198 128 216 C94 198 60 162 60 118 L60 54 Z"
        fill="none" stroke="#8b7355" stroke-width="3"/>

  <!-- Eagle head - facing right -->
  <g fill="#8b7355">
    <!-- Head -->
    <ellipse cx="128" cy="52" rx="16" ry="12"/>
    <!-- Beak pointing right -->
    <path d="M144 50 L162 56 L144 58 Z"/>
    <!-- Eye -->
    <circle cx="136" cy="50" r="2.5" fill="#111111"/>
  </g>

  <!-- Eagle body/chest -->
  <path d="M112 62 L144 62 L140 90 L116 90 Z" fill="#8b7355"/>

  <!-- Left wing - horizontal spread -->
  <g fill="#8b7355">
    <polygon points="52,66 102,56 102,66 56,78"/>
    <polygon points="54,78 102,66 102,76 56,90"/>
    <polygon points="56,90 102,76 102,86 58,104"/>
    <polygon points="58,104 102,86 102,98 62,120"/>
    <polygon points="62,120 102,98 106,135 70,138"/>
  </g>

  <!-- Right wing - horizontal spread -->
  <g fill="#8b7355">
    <polygon points="204,66 154,56 154,66 200,78"/>
    <polygon points="202,78 154,66 154,76 200,90"/>
    <polygon points="200,90 154,76 154,86 198,104"/>
    <polygon points="198,104 154,86 154,98 194,120"/>
    <polygon points="194,120 154,98 150,135 186,138"/>
  </g>

  <!-- Star - centered on chest -->
  <polygon fill="#8b7355"
    points="128,95 133,108 148,108 136,117 140,132 128,124 116,132 120,117 108,108 123,108"/>

  <!-- Chevrons / Stripes - 3 rows -->
  <g fill="#8b7355">
    <polygon points="82,152 128,172 174,152 174,160 128,180 82,160"/>
    <polygon points="82,168 128,188 174,168 174,176 128,196 82,176"/>
    <polygon points="82,184 128,204 174,184 174,192 128,212 82,192"/>
  </g>

  <!-- Talons/feet -->
  <g fill="#8b7355">
    <path d="M102,135 L96,150 L90,144 Z"/>
    <path d="M114,135 L114,150 L104,144 Z"/>
    <path d="M154,135 L160,150 L166,144 Z"/>
    <path d="M142,135 L142,150 L152,144 Z"/>
  </g>
</svg>
