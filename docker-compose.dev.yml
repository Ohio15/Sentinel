# Docker Compose for local development
# Usage: docker-compose -f docker-compose.dev.yml up -d

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres-dev
    environment:
      POSTGRES_USER: sentinel
      POSTGRES_PASSWORD: sentinel
      POSTGRES_DB: sentinel
    ports:
      - "5432:5432"
    volumes:
      - sentinel_postgres_dev_data:/var/lib/postgresql/data
      - ./src/main/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Optional: pgAdmin for database management
  # Access at http://localhost:5050
  # Login: admin@sentinel.local / admin
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sentinel-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sentinel.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - sentinel_pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - tools

volumes:
  sentinel_postgres_dev_data:
  sentinel_pgadmin_dev_data:
