version: '3.8'

# Local development setup - simpler without Traefik
# Run with: docker-compose -f docker-compose.local.yml up

services:
  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: sentinel-backend
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - DATABASE_URL=postgres://sentinel:sentinel123@postgres:5432/sentinel?sslmode=disable
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=local-dev-jwt-secret-change-in-production
      - ENROLLMENT_TOKEN=local-dev-enrollment-token
      - SERVER_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinel-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=sentinel
      - POSTGRES_PASSWORD=sentinel123
      - POSTGRES_DB=sentinel
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinel -d sentinel"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - sentinel-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10

networks:
  sentinel-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
