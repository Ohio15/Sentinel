name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # Go Agent - Build and Test
  agent:
    name: Agent Build & Test
    runs-on: windows-latest
    defaults:
      run:
        working-directory: agent

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependency-path: agent/go.sum

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run tests
        run: go test -race -timeout 60s ./...

      - name: Build agent
        run: go build -o sentinel-agent.exe ./cmd/sentinel-agent

      - name: Build watchdog
        run: go build -o sentinel-watchdog.exe ./cmd/sentinel-watchdog

  # Electron App - Build and Lint
  app:
    name: App Build & Lint
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint warnings initially

      - name: TypeScript type check
        run: npx tsc -p tsconfig.main.json --noEmit

      - name: Build main process
        run: npm run build:main

      - name: Build renderer
        run: npm run build:renderer

  # Cross-platform agent builds (on release tags)
  agent-release:
    name: Agent Release Builds
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [agent, app]
    defaults:
      run:
        working-directory: agent

    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: linux
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: amd64
            ext: ''
          - goos: darwin
            goarch: arm64
            ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build agent
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o sentinel-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }} ./cmd/sentinel-agent

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: agent-${{ matrix.goos }}-${{ matrix.goarch }}
          path: agent/sentinel-agent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.ext }}
